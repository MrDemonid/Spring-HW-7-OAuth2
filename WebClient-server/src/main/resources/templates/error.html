<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background-color: white;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .error-header {
            font-size: 48px;
            font-weight: bold;
            color: #ff4d4d;
        }
        .error-icon {
            font-size: 80px;
            color: #ff4d4d;
        }
        .error-message {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
        }
        .error-details {
            font-size: 16px;
            color: #999;
            margin-top: 10px;
        }
        .back-home {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-icon">&#9888;</div> <!-- Unicode символ для иконки предупреждения -->
    <div class="error-header">Oops!</div>
    <div class="error-message" th:text="${errorMessage}">
        Произошла ошибка. Пожалуйста, попробуйте позже.
    </div>
    <div class="error-details" th:text="${errorDetails}">
        Код ошибки: 404. Страница не найдена.
    </div>
    <a href="/" class="back-home">Вернуться на главную</a>
</div>

</body>
</html>
